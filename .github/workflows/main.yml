name: Python Timer

on:
  push:
    branches:
      - main  

jobs:
  run_python_timer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Можно изменить на вашу версию Python

    - name: Install dependencies
      run: python -m pip install --upgrade pip
          
    - name: Run Python script
      run: |
        python time.py  # Замените 'script.py' на имя вашего файла со скриптом

